<!--

This is a simple zombie FPS game.

-->

<!DOCTYPE html>
<html>
<head>
	<title>Zombies</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="graphics.js"></script>
	<script type="text/javascript" src="physics.js"></script>
	<script type="text/javascript" src="zombies.js"></script>
	<script type="text/javascript" src="main.js"></script>
<head>

<body>
	<h1 style="font-family:monospace">Zombies Game</h1>
	<div id="canvas-holder">
		<canvas id="webglcanvas" width="1000" height="500"></canvas>
	</div>

	<p style="font-family:monospace">
	<b>Controls</b><br>
	WASD - move<br>
	V - toggle camera mode<br>
	Shift - descend (fly mode only)<br>
	Space - ascend (fly mode only)<br><br>

	Below are vertical FOV, near, and far sliders, respectively.
	</p>

	<input id="fovy_slider" type="range" min="25" max="180" step="1" value="70"/>
	<input id="near_slider" type="range" min=".1" max="10" step=".05" value=".1"/>
	<input id="far_slider" type="range" min="1" max="100" step=".05" value="75"/>
</body>
</html>
