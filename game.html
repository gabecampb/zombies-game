<!--

This is a simple zombie FPS game.

-->

<!DOCTYPE html>
<html>
<head>
	<title>Zombies</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
	<script type="text/javascript" src="graphics.js"></script>
	<script type="text/javascript" src="main.js"></script>
<head>

<body>
	<h1 style="font-family:monospace">Zombies Game</h1>
	<div id="canvas-holder">
		<canvas id="webglcanvas" width="1000" height="500"></canvas>
	</div>

	<p style="font-family:monospace">
	Below are vertical FOV, near, and far sliders, respectively.
	</p>

	<input id="fovy_slider" type="range" min="-180" max="180" step="1" value="70"/>
	<input id="near_slider" type="range" min="-180" max="180" step="1" value="1"/>
	<input id="far_slider" type="range" min="1" max="1000" step="1" value="1000"/>
</body>
</html>
